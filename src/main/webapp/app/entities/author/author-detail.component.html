<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span jhiTranslate="jdLdemoApp.author.detail.title">Author</span> {{author.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jdLdemoApp.author.writerName" [ngbTooltip]="'jdLdemoApp.author.help.writerName' | translate">Writer Name</span></dt>
                <dd>
                    <span>{{author.writerName}}</span>
                </dd>
                <dt><span jhiTranslate="jdLdemoApp.author.writerBook" [ngbTooltip]="'jdLdemoApp.author.help.writerBook' | translate">Writer Book</span></dt>
                <dd>
                    <span>{{author.writerBook}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
