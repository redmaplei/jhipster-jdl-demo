<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-author-heading" jhiTranslate="jdLdemoApp.author.home.createOrEditLabel">Create or edit a Author</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!author.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="author.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jdLdemoApp.author.writerName" for="field_writerName" [ngbTooltip]="'jdLdemoApp.author.help.writerName' | translate">Writer Name</label>
                    <input type="text" class="form-control" name="writerName" id="field_writerName"
                        [(ngModel)]="author.writerName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jdLdemoApp.author.writerBook" for="field_writerBook" [ngbTooltip]="'jdLdemoApp.author.help.writerBook' | translate">Writer Book</label>
                    <input type="text" class="form-control" name="writerBook" id="field_writerBook"
                        [(ngModel)]="author.writerBook" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
